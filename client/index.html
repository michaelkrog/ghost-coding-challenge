<html>
    <head>
        <title>Discussion</title>
        <meta name="description" content="A standalone app that represents a single article page, and allows someone to submit comments and replies-to-comments, as well as upvote any comments they like.">
        
        <style>
            @import url('https://rsms.me/inter/inter.css');
            :root {
                /* TYPOGRAPHY */
                --font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                
                --font-size-x-small: 0.75rem;
                --font-size-small: 0.875rem;
                --font-size-medium: 1rem;
                --font-size-large: 1.25rem;

                --font-weight-light: 300;
                --font-weight-normal: 400;
                --font-weight-semibold: 500;
                --font-weight-bold: 700;

                /* SPACING */
                --spacing-3x-small: 0.125rem;	
                --spacing-2x-small: 0.25rem;	
                --spacing-x-small: 0.5rem;	
                --spacing-small: 0.75rem;	
                --spacing-medium: 1rem;	
                --spacing-large: 1.25rem;	
                --spacing-x-large: 1.75rem;	
                --spacing-2x-large: 2.25rem;	
                --spacing-3x-large: 3rem;	
                --spacing-4x-large: 4.5rem;

                /* COLORS */
                --color-black: #000000;
                --color-white: #ffffff;

                --color-violet-600: #7E34F6;
                
                --color-cyan-800: #4B587C;

                --color-blue-950: #21293C;

                --color-gray-50: #e5e5e5;

                /* BORDERS */
                --border-circle: 50%;
                --border-radius-small: 0.25rem; /* 4px */
                --border-radius-medium: 0.375rem; /* 6px*/
                --border-radius-large: 0.5rem; /* 8px */

                /* INPUT */
                --input-height: 1.875rem;
                --input-border-radius: var(--border-radius-small);
            }

            html { 
                font-family: var(--font-family); 
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-normal);
            }

            h1 {
                font-size: var(--font-size-large);
            }

            img.avatar {
                width: var(--input-height);
                height: var(--input-height);
                border-radius: var(--border-circle);
            }

            button {
                height: var(--input-height);
                border: none;
                padding: var(--spacing-x-small) var(--spacing-small);
            }

            button:not([appearance]) {
                background: var(--color-violet-600);
                border-radius: var(--input-border-radius);
                color: var(--color-white);
                font-weight: var(--font-weight-bold);
            }

            button[appearance=text] {
                background: #00000000;
                color: var(--color-cyan-800);
                font-weight: var(--font-weight-semibold);
            }

            input {
                box-sizing: border-box;
                height: var(--input-height);
                background: var(--color-white);
                border: 1px solid var(--color-gray-50);
                border-radius: var(--input-border-radius);
                padding: var(--spacing-x-small) var(--spacing-small);
            }

            hr {
                display: block;
                height: 1px;
                border: 0; 
                border-top: 1px solid var(--color-gray-50)
            }

            .comment-input {
                display: flex;
                gap: var(--spacing-small);
                margin-top: var(--spacing-x-large);
                margin-bottom: var(--spacing-2x-large);
            }

            .comment-input__input {
                flex: 1;
            }

            .comments {
                margin-top: var(--spacing-2x-large);
            }

            .comments__entry {
                display: flex;
                gap: var(--spacing-small);
                margin: var(--spacing-large) 0px;
            }

            .comments__entry__name {
                font-size: var(--font-size-small);
                font-weight: var(--font-weight-semibold);
            }

            .comments__entry__timestamp {
                font-size: var(--font-size-x-small);
                font-weight: var(--font-weight-light);
                color: var(--color-cyan-800);
            }

            .comments__entry__content__text {
                font-weight: var(--font-weight-light);
                margin-top: var(--spacing-2x-small);
            }

            .comments__entry__actions {
                margin-top: var(--spacing-x-small);
            }
        </style>
    </head>
    
    <template id="comment-entry-template">
        <div class="comments__entry">
            <img class="comments__entry__avatar avatar" src="assets/avatars/${username}.png">
            <div class="comments__entry__content">
                <div>
                    <span class="comments__entry__name">${name}</span>
                    <span class="comments__entry__timestamp">&#183; ${timestamp}</span>
                </div>
                <div class="comments__entry__content__text">${text}</div>
                <div class="comments__entry__actions">
                    <button appearance="text">Upvote</button>
                    <button appearance="text">Reply</button>
                </div>
            </div>
        </div>
    </template>

    <body>
        <h1>Discussion</h1>
        <div class="comment-input">
            <img class="comment-input__avatar avatar" src="assets/avatars/rob.png">
            <input class="comment-input__input" placeholder="What are your thoughts?" type="text">
            <button class="comment-input__button">Comment</button>
        </div>

        <hr>

        <div id="comments" class="comments"></div>
    </body>

    <script>

        function fetchComments() {
            return fetch('api/messages').then(response => response.json());
            /*const comments = [
                { username: 'rob', name: 'Rob Hope', timestamp: '45 min ago', message: `Jeepers now that's a huge release with some big community earnings to back it - it must be so rewarding seeing creators quit their day jobs after monetizing (with real MRR) on the new platform.`},
                { username: 'sophie', name: 'Sophie Brecht', timestamp: 'Yesterday', message: `Switched our blog from Hubspot to Ghost a year ago -- turned out to be a great decision. Looking forward to this update....the in-platform analytics look especially delicious. :)`},
                { username: 'cameron', name: 'Cameron Lawrence', timestamp: '3 weeks ago', message: `Love the native memberships and the zipless themes, I was just asked by a friend about options for a new site, and I think I know what I'll be recommending then...`}
            ];
            return Promise.resolve(comments);*/
        }

        function interpolate(template, params) {
            const replaceTags = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '(': '&#40;', ')': '&#41;' };
            const safeInnerHTML = text => text.toString().replace(/[&<>\(\)]/g, tag => replaceTags[tag] || tag);
            const keys = Object.keys(params);
            const keyVals = Object.values(params).map(safeInnerHTML);
            return new Function(...keys, `return \`${template}\``)(...keyVals);
        }
        
        const template = document.getElementById('comment-entry-template');
        const commentsContainer = document.getElementById('comments');
        
        let html = '';
        fetchComments().then(messages => {
            messages.forEach(message => html += interpolate(template.innerHTML.toString().trim(), message));
            commentsContainer.innerHTML = html;
        });
    </script>
</html>
